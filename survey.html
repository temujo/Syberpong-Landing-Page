<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Grenze+Gotisch"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="stylesheet" type="text/css" href='./css/survey.css' />
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">
          Project: Arin survey form
        </h1>
        <p class="description">Tell us how our game felt</p>
      </header>
      <div class="box">
        <form action="" id="survey-form">
        <div class="questions">
          <label for="name">Name</label><br />
          <input
            type="text"
            id="name-label"
            class="inputcontainer"
            name="name"
            placeholder="Enter your name"
          /><br />
        </div>
        <div class="questions">
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email-label"
            class="inputcontainer"
            name="email"
            placeholder="Enter your Email"
          /><br />
        </div>
        <div class="questions">
          <label for="age">Age</label><br />
          <input
            type="number"
            id="age-label"
            class="inputcontainer"
            name="age"
            placeholder="Enter your Age"
          /><br />
        
          <p class="almostlabel">Would you recommend Project: Arin to your friends?</p>
          <div class="radiocontainer">
            
            <label for="definitely"><input
                class="input-radio"
                type="radio"
                id="definitely"
                name="enjoyment"
                value="definitely"
              />Definitely</label><br />
            
            <label for="maybe"><input type="radio" class="input-radio" id="maybe" name="enjoyment" value="maybe" />Maybe</label><br />
            
            <label for="nope"><input type="radio" class="input-radio" id="Nope" name="enjoyment" value="nope" />Nope</label><br />
          </div>
          <div class="dropdowncontainer">
              <label for="features" class="almostlabel">Choose your favourite feature</label><br>
              <select name = "features" id="dropdown">
                <option value="puzzles">Puzzles</option>
                <option value="gameplay">Gameplay</option>
                <option value="aesthetics">Aesthetics</option>
                <option value="storyline">Story-line</option>
              </select>
          </div>
          <div class="checkboxcontainer">
            <p class="almostlabel">What would you like to see improved?</p>
            
            <label for="aesthetics"><input type="checkbox" class="input-checkbox" name="aesthetics" value="aesthetics">Aesthetics</label><br>
            
            <label for="gameplay"><input class="input-checkbox" type="checkbox" name="gameplay" value="gameplay">Gameplay</label><br>
            
            <label for="gamemechanics"><input class="input-checkbox" type="checkbox" name="gamemechanics" value="gamemechanics">Game Mechanics</label><br>
            
            <label for="music"><input class="input-checkbox" type="checkbox" name="music" value="music">Music & SFX</label><br>
            
            <label for="theme"><input class="input-checkbox" type="checkbox" name="theme" value="theme">Theme</label><br>
            
            <label for="enjoyment"><input class="input-checkbox" type="checkbox" name="enjoyment" value="enjoyment">Enjoyment</label><br>
          </div>
          <div class="textareacontainer">
              
              <label for="openfeedback" class="almostlabel">Open Feedback:</label><br>
              <textarea id="openfeedback" name="feedback" placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="submitcontainer">
            <button type="submit" id="submit" class="submit-button">
                Submit
              </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
